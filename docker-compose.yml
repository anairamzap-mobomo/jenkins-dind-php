version: '3.8'
services:
# Docker daemon. DNS name "docker"
  docker:
    container_name: jenkins-docker
    image: docker:dind
    restart: always
    privileged: true
    networks:
      jenkins:
        aliases:
          - docker
    environment:
        - DOCKER_TLS_CERTDIR=/certs
    volumes:
        - jenkins-docker-certs:/certs/client
        - jenkins-data:/var/jenkins_home
    ports:
      - '2376:2376'

# Nginx with reverse proxy for SSL/https.
  jenkins-nginx:
    depends_on:
      - docker
    container_name: jenkins-nginx
    image: jwilder/nginx-proxy
    restart: always
    hostname: jenkins-nginx
    privileged: true
    networks:
     - jenkins
    environment:
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
      - DHPARAM_GENERATION=0
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - /home/bitnami/jenkins_mbn/certs:/etc/nginx/certs
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - jenkins-docker-certs:/certs/client:ro

# Jenkins blueocean.
  jenkins-blueocean:
    hostname: jenkins
    depends_on:
      - docker
      - jenkins-nginx
    container_name: jenkins-blueocean
    build:
      context: .
      dockerfile: ./Dockerfile
      target: jenkins-master
    image: jenkins/jenkins:alpine-jdk21
    restart: on-failure
    networks:
      jenkins:
        aliases:
          - jenkins
    environment:
      - DOCKER_HOST=tcp://docker:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
      - VIRTUAL_HOST=jenkins.mobomo.net
      - VIRTUAL_PORT=8080
    volumes:
      - jenkins-data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client:ro
      - agent-home:/home/jenkins
    ports:
      - 8080:8080
      - 50000:50000
