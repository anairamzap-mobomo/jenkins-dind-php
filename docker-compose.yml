  ssh-agent:
    domainname: ssh-agent
    hostname: jenkins.agent
    container_name: jenkins-ssh_agent
    depends_on:
      - jenkins-blueocean
    build:
      context: .
      dockerfile: ./agent_Dockerfile
      target: ssh-agent
    image: anairamzap/jenkins-dind-php:jdk21
#    restart: always
#    env_file:
#      - env/.jenkins_env
    environment:
      - JENKINS_SLAVE_SSH_PUBKEY=${JENKINS_SLAVE_SSH_PUBKEY}
      - JAVA_HOME=/usr/lib/jvm/openjdk/
      - DOCKER_HOST=tcp://docker:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
    networks:
      jenkins:
        aliases:
          - jenkins.ssh-agent
    volumes:
      - jenkins-docker-certs:/certs/client:ro
      - jenkins-data:/var/jenkins_home
      - agent-home:/home/jenkins
    ports:
      - 10000:10000

networks:
  jenkins:
    driver: bridge
